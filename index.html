<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="time">
        <span class="timer"></span>
    </div>
        <div class="scoreboard">
            <span id="score">Score: 0</span>
            <span><U><B>SNAKE GAME</B></U></span>
            
            <span id="highscore">High-Score: 0</span>
        </div>
            <div class="game"></div>
    </div>
    <div class="but">
        <button class="buton" id="buton1" onclick="up()">▲</button>
        <button class="buton" id="buton2" onclick="left()">◄</button>
        <button class="buton" id="buton4" onclick="right()">►</button>
        <button class="buton" id="buton5" onclick="down()">▼</button>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
